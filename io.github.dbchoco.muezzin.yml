app-id: io.github.dbchoco.muezzin
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'

sdk-extensions:
  - org.freedesktop.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386
  
command: muezzin-run
separate-locales: false

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --allow=multiarch
  - --device=all
  - --talk-name=org.freedesktop.Notifications

add-extensions:
  org.freedesktop.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '21.08'

  org.freedesktop.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '21.08'
    no-autodownload: true
  
  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: '1.4'
    versions: 21.08;1.4
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors;lib/dri;lib/d3d;vulkan/explicit_layer.d;vulkan/implicit_layer.d
    download-if: active-gl-driver
    enable-if: active-gl-driver

  x-compat-i386-opts: &compat_i386_opts
    prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
    ldflags: -L/app/lib32
    append-path: /usr/lib/sdk/toolchain-i386/bin
    env:
      CC: i686-unknown-linux-gnu-gcc
      CXX: i686-unknown-linux-gnu-g++
    libdir: /app/lib32

build-options:
  env:
    NPM_CONFIG_LOGLEVEL: info

modules:
    # --- Tools ---
  - name: unappimage
    buildsystem: simple
    build-commands:
      - make -C squashfs-tools -j ${FLATPAK_BUILDER_N_JOBS} install INSTALL_DIR=/app/bin
    cleanup: ["*"]
    sources:
      - type: git
        url: https://github.com/refi64/unappimage
        commit: d7f86f2a0d7ec3a69211125207d5f127386b849a


  - name: muezzin
    buildsystem: simple
    build-commands:
      - unappimage muezzin-*.AppImage
      - mv squashfs-root /app/bin/muezzin
      - install -D muezzin-run -t /app/bin

    sources:
      - type: file
        url: https://github.com/DBChoco/Muezzin/releases/download/v0.2.1b/muezzin-0.2.1.AppImage
        sha512: 2945263df66a62e951984b4d24043af5326da4aa380e5810fef81ba02ed45e5061d6e8758427d69f0c0ae1309677040991e2b191815549e5d0d5d78c3cbe7313

      # Wrapper to launch the app
      - type: script
        dest-filename: muezzin-run
        commands:
          - zypak-wrapper.sh /app/bin/muezzin/muezzin "$@"

  - name: platform-bootstrap
    buildsystem: simple
    build-commands:
      - |
        set -e
        mkdir -p /app/bin
        mkdir -p /app/lib/i386-linux-gnu
        mkdir -p /app/lib/debug/lib/i386-linux-gnu
        mkdir -p /app/lib/i386-linux-gnu/GL
        install -Dm644 io.github.dbchoco.muezzin.png /app/share/icons/hicolor/128x128/apps/$FLATPAK_ID.png
        install -Dm644 io.github.dbchoco.muezzin.desktop /app/share/applications/${FLATPAK_ID}.
        install -Dm644 -t /app/etc ld.so.conf
        install -Dm644 io.github.dbchoco.muezzin.metainfo.xml /app/share/metainfo/$FLATPAK_ID.appdata.xml
    sources:
      - type: inline
        dest-filename: ld.so.conf
        contents: |
          /app/lib32
          /app/lib/i386-linux-gnu
      - type: file
        path: io.github.dbchoco.muezzin.metainfo.xml
      - type: file
        path: io.github.dbchoco.muezzin.png
      - type: file
        path: io.github.dbchoco.muezzin.desktop
